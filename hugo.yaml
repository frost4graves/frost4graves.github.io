baseURL: "https://frost4graves.github.io"  # or your custom domain
title: Neuralized
theme: PaperMod
pagination:
  pagerSize: 10
relativeURLs: false
canonifyURLs: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Tiash.
  mainSections: ["Mirror", "Myths"] # or whatever your content types are
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    customCSS:
    - "css/custom.css"
    favicon: "<link / absolute url>"
    favicon16x16: "<link / absolute url>"
    favicon32x32: "<link / absolute url>"
    apple_touch_icon: "<link / absolute url>"
    safari_pinned_tab: "<link / absolute url>"
    css:
      - "https://fonts.googleapis.com/css2?family=Inter&display=swap"


  label:
    text: "Neuralized"
    iconHeight: 35

  profileMode:
    enabled: true
    title: "Journal."
    subtitle: |
      *Thoughts, reflections, and creative fragments by* **Tiash**.

      *This is my journal where I share my thoughts, ideas, and experiences.*

      *Here, you'll find a mix of reflections, creative writing, and everything in between â€” all written by me, for me, and for anyone who wants to follow along.*

      **Thanks for stopping by!**

      **Feel free to explore and connect.**

    imageUrl: "pic.png"
    imageWidth: 220
    imageHeight: 220

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: instagram
      url: "https://www.instagram.com/frost4graves/"
    - name: github
      url: "https://github.com/frost4graves"

  assets:
    disableScrollBarStyle: false
    customCSS:
      - css

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: Axioms
      name: Axioms
      url: /axioms/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: About
      name: About
      url: /
      weight: 50

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true

  ShowPageNums: true

caches:
  images:
    dir: :cacheDir/images


